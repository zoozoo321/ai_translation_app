name: ai_translation_app
description: "This app will invite you in the comportable place for talking other forigener."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# 아래는 애플리케이션의 버전 및 빌드 번호를 정의합니다.
# 버전 번호는 1.2.43과 같이 점으로 구분된 세 개의 숫자로 이루어져 있습니다.
# 선택적으로 +로 구분된 빌드 번호가 뒤에 옵니다.
# 플러터 빌드에서는 --build-name 및 --build-number를 지정하여
# 버전 및 빌드 번호를 재정의할 수 있습니다.
# 안드로이드에서는 build-name이 versionName으로 사용되고 build-number는 versionCode로 사용됩니다.
# 안드로이드 버전 관련 자세한 내용은 https://developer.android.com/studio/publish/versioning 에서 확인할 수 있습니다.
# iOS에서는 build-name이 CFBundleShortVersionString으로 사용되고 build-number가 CFBundleVersion으로 사용됩니다.
# iOS 버전 관련 자세한 내용은
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html 에서 확인할 수 있습니다.
# 윈도우에서는 build-name이 제품 및 파일 버전의 주요, 마이너 및 패치 부분으로 사용되며
# build-number는 빌드 접미사로 사용됩니다.
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

# Dependencies는 패키지가 작동하기 위해 필요한 다른 패키지를 지정합니다.
# 패키지 종속성을 자동으로 최신 버전으로 업그레이드하려면
# flutter pub upgrade --major-versions를 실행하는 것이 고려됩니다.
# 또는 버전 번호를 아래에서 최신 버전으로 변경하여 종속성을 수동으로 업데이트할 수 있습니다.
# 더 최신 버전이 있는지 확인하려면 flutter pub outdated를 실행하세요.
dependencies:
  flutter:
    sdk: flutter

  logger: ^2.0.2+1

  flutter_dotenv: ^5.1.0


  # 다음은 Cupertino Icons 글꼴을 애플리케이션에 추가합니다.
  # iOS 스타일 아이콘에는 CupertinoIcons 클래스를 사용하세요.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  # 다음은 "flutter_lints" 패키지가 권장되는 린트 세트를 포함하고 있어
  # 좋은 코딩 관행을 촉진하는 데 사용된다. 패키지에서 제공하는 린트 세트는
  # 패키지 루트에 위치한 analysis_options.yaml 파일에서 활성화됩니다.
  # 특정 린트 규칙을 비활성화하고 추가 규칙을 활성화하는 방법에 대한 정보는 해당 파일을 참조하세요.
  flutter_lints: ^2.0.0


# 이 파일의 일반 Dart 부분에 대한 정보는 다음 페이지에서 확인할 수 있습니다
# : https://dart.dev/tools/pub/pubspec

# 다음 섹션은 플러터 패키지에 특화되어 있습니다.
flutter:

  
  # 다음 줄은 Material Icons 글꼴이 애플리케이션에 포함되어 있어
  # Material Icons 클래스에서 아이콘을 사용할 수 있도록 하는 것을 보장합니다.
  uses-material-design: true

  # assets을 애플리케이션에 추가하려면 다음과 같이 assets 섹션을 추가하십시오:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 이미지 assets은 하나 이상의 해상도별 "variant"를 참조할 수 있습니다. 
  # 자세한 내용은 https://flutter.dev/assets-and-images/#resolution-aware를 참조하세요.

  # 자산을 패키지 종속성에서 추가하는 자세한 내용은 
  # https://flutter.dev/assets-and-images/#from-packages에서 확인하세요.

  assets:
    - assets/config/.env

  # 커스텀 글꼴을 애플리케이션에 추가하려면 
  # 여기 "flutter" 섹션에 fonts 섹션을 추가하십시오. 
  # 이 목록의 각 항목은 글꼴 패밀리 이름을 나타내는 "family" 키와 
  # 글꼴에 대한 자산 및 기타 설명자를 나타내는 "fonts" 키를 가져야 합니다. 
  
  # 예를 들면:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
